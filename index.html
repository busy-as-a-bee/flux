<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Flux : Web based XML visualization and editing tool" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
	<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/flux.css">
	<script src="javascripts/d3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/flux.js" type="text/javascript" charset="utf-8"></script>
    <title>Flux</title>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <div class="inner" style="height: 40px;">
			  <span id="project_title">Flux</span>
			  <a id="forkme_banner" href="https://github.com/busy-as-a-bee/flux">View on GitHub</a>
		  </div>
          <div class="inner" style="padding: 10px 0px 10px 0px;">
          	<h2 id="project_tagline">XML visualization and editing on the web</h2>
	  	  </div>
            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/busy-as-a-bee/flux/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/busy-as-a-bee/flux/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
		<section id="main_content" class="inner">
			<div>
				<textarea rows="6" cols="100" id="xmlinput"><?xml version="1.0" encoding="UTF-8"?><creature><animal><feline><cat><age>3</age></cat><tiger><age>5</age></tiger></feline></animal><human><boy name="John"><origin>Ireland</origin></boy><girl name="Jane"><origin>Canada</origin></girl></human></creature></textarea> 
				<button id="fluxbutton">Flux It</button>
			</div>
			<div>
				<div id="treeContainer"></div>
				<div id="nodeDetails"></div>
			</div>
			<div>
				<div style="display: block; font-size: 11px;">Click on a node to see its details. Double click to hide children. Drag and drop to change parent.</div>
				<input type="button" id="toxml" value="Back to XML"/><br/>
				<textarea rows="6" cols="100" id="xmloutput"></textarea> 
			</div>
			<script>
			   	flux();
			</script>
		</section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">&copy; Benjamin Merot (<a href="https://github.com/tux-o-matic" class="user-mention">@tux-o-matic</a>)</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

              var pageTracker = _gat._getTracker("UA-50419530-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>
  </body>
</html>
